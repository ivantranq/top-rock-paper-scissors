<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Baby</title>
</head>
<body>
  <h1>Let's Play ROCK PAPER SCISSORS</h1>
  <section class="buttons">
    <h2>Please Make a Selection - First to 5 Wins!</h2>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </section>
  <section class="results">
    <h2 class="results-heading"></h2>
    <p class="computer"></p>
    <p class="score"></p>
    <p class="final-statement"></p>
    <h3 class="result"></h3>
  </section>


  <!-- Script starts here -->
  <script>
    const buttons = document.querySelectorAll('button');
    const resultsHeading = document.querySelector('.results-heading');
    const score = document.querySelector('.score');
    const finalStatement = document.querySelector('.final-statement');
    const computer = document.querySelector('.computer');
    const resultFinal = document.querySelector('.result');

    let gameNumber = 0;
    let playerWins = 0;
    let computerWins = 0;

    console.log(buttons);

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        
        if (computerWins === 5 || playerWins === 5) {
          return;
        }

        resultsHeading.textContent = 'Results '
        console.log(button.id);
        let computerSelection = getComputerChoice();
        computer.textContent = `Computer's Choice: ${computerSelection}`
        let roundResult = playRound(button.id, computerSelection);

        if (roundResult !== 'Draw') {
          let playerWon = roundResult.includes("Win");
          switch (playerWon) {
            case true:
              playerWins++;
              break;
            case false:
              computerWins++;
              break;
          }
        }

        console.log(playerWins);
        score.textContent = `Game ${++gameNumber}: ${roundResult}`;
        finalStatement.textContent = `Current Score - You: ${playerWins} | Computer: ${computerWins}`;

        if (computerWins === 5 || playerWins === 5) {
          if (computerWins === 5) {
            resultFinal.textContent = 'Computer Wins '
          } else {
            resultFinal.textContent = 'You Win! Congratulations.';
          }
          return;
        }
        
      })
    })
    // This script will take a users input and play a game of rock paper scissors
    // For now this will have no GUI and will be played through the browser's console

    // GET computer's choice first
    function getComputerChoice() {
      const randomNum = Math.floor(Math.random() * (4 - 1))+1;
      if (randomNum === 1) {
        return "Rock"
      } else if (randomNum === 2) {
        return "Paper"
      } else {
        return "Scissors"
      }
    }

    

    function playRound(playerSelection, computerSelection) {
      // Takes two string inputs - playerSelection may have a mix of capitalisation

      // uncapitalise playerSelection to stay consistent
      const playerSelectionLowerCase = playerSelection.toLowerCase();
      console.log(`playerSelection: ${playerSelectionLowerCase}`);
      console.log(`computerSelection: ${computerSelection}`);
      
      // Figure out which of the 3 the player selected and compare
      // to possible choices from computer
      if (playerSelectionLowerCase === 'rock') {
        switch (computerSelection) {
          case "Rock":
            return "Draw";
          case "Paper":
            return "You Lose! Paper beats Rock";
          case "Scissors":
            return "You Win! Rock beats Scissors";
        }
      } else if (playerSelectionLowerCase === 'paper') {
        switch (computerSelection) {
          case "Rock":
            return "You Win! Paper Beats Rock";
          case "Paper":
            return "Draw";
          case "Scissors":
            return "You Lose! Scissors beats Paper";
        }
      } else if (playerSelectionLowerCase === 'scissors'){
        switch (computerSelection) {
          case "Rock":
            return "You Lose! Rock beats Scissors";
          case "Paper":
            return "You Win! Scissors beats Paper";
          case "Scissors":
            return "Draw";
        }
      } else {
        return "Invalid input";
      }
    }

    function game() {
      // loop through playRound 5 times each time taking an input from the user
      
      // have to keep track of number of wins for user and computer
      let playerWins = 0;
      let computerWins = 0;

      // initialise variables before using in for loop.
      let playerSelection;
      let result;
      let playerWon;

      for (let i = 0; i<5; i++) {
        // first get users input
        console.log(`Round ${i+1} --------------`);
        playerSelection = window.prompt("Rock, paper or scissors?");
        playerSelection = playerSelection.toLowerCase();
        result = playRound(playerSelection, getComputerChoice());
        console.log(result);

        // Only increments win counters if it is not a draw
        
        // console.log(`playerWins: ${playerWins}`);
        // console.log(`computerWins: ${computerWins}`);
      }
      // Prints out who the winner is
      console.log('-------------------------')
      console.log(`You won ${playerWins} times. The computer won ${computerWins} times`);
      if (playerWins > computerWins) {
        console.log(`You are the winner!`);
      } else if (computerWins > playerWins) {
        console.log('The computer is the winner!');
      } else {
        console.log('You drew with the computer!');
      }
    }
    // console.log(playRound("roCk",getComputerChoice()));
    // game();

  </script>
</body>
</html>
